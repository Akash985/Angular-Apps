<h1> Add New Customer </h1>
<div class="container">
<form (ngSubmit) = "addCustomer()" #addForm = "ngForm">

  <div class="form-group">
    <label> Enter the Customer </label><br>
    <input type="text" [(ngModel)] = "customer.name" #name=ngModel class="form-control" name="name" placeholder="Enter Name" pattern="[A-Za-z]{3,}" required > <br>    
    <span *ngIf = "name.touched && name.invalid && (name.errors.required || name.errors.pattern)" class="alert-warning">
      Invalid name or name cannot be empty
    </span>
  </div>

  <div class="form-group">
    <label>Enter Age </label><br>
    <select [(ngModel)] = "customer.age" #age=ngModel class="form-control" name="age" required>
      <option *ngFor = "let a of ages" [value] = "a">{{a}}</option>
    </select>
    <span *ngIf = "age.touched && age.invalid && age.errors.required " class="alert-warning">
        Invalid age please select correct age
    </span>
  </div>

  <div class="form-group">
    <label>Enter Mobile Number</label><br>
    <input type="number" [(ngModel)] = "customer.mobile" #mobile=ngModel class="form-control" name="mobile" placeholder="Enter Mobile Number" pattern="[7-9][0-9]{9}" required><br>
    <span *ngIf = "mobile.touched && mobile.invalid && (mobile.errors.required || mobile.errors.pattern)" class="alert-warning">
        Invalid Mobile Number or mobile number cannot be empty
      </span>
  </div>

  <div class="form-group">
     <label>Enter Email ID</label><br>
     <input type="text" [(ngModel)] = "customer.email" #email=ngModel class="form-control" name="email" placeholder="Enter Email ID" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required> <br>
     <span *ngIf = "email.touched && email.invalid && (email.errors.required || email.errors.pattern)" class="alert-warning">
        Invalid email id or email id cannot be empty
      </span>
  </div>

  <br><br>
  <button class="btn btn-success" [disabled]="!addForm.valid" type="submit">Add Customer</button>
</form>
</div>
